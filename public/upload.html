<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Episode Upload</title>
</head>

<body>
    <h1>Upload Podcast Episode</h1>
    <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/upload">
        <label for="episodeName">Episode Name:</label>
        <input type="text" id="episodeName" name="episodeName" required><br><br>
        <label for="episodeNumber">Episode Number:</label>
        <input type="number" id="episodeNumber" name="episodeNumber" required><br><br>
        <label for="audioFile">Attach Audio:</label>
        <input type="file" id="audioFile" name="audioFile" accept="audio/*" required><br><br>
        <label for="episodeImage">Attach Episode Image:</label>
        <input type="file" id="episodeImage" name="episodeImage" accept="image/*" required><br><br>
        <button type="submit">Upload</button>
    </form>
</body>

</html>
